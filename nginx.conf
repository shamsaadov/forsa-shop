upstream app {
    server app:3000;
}

# 1) HTTP-блок: отдаём challenge и редиректим всё остальное на HTTPS
server {
    listen 80;
    server_name forsa-potolki.ru www.forsa-potolki.ru;

    # Отдаём ACME-челленджи из папки certbot-www
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot-www/;
    }

    # Всё остальное → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2) HTTPS-блок: основная отдача приложения по SSL
server {
    listen 443 ssl http2;
    server_name forsa-potolki.ru www.forsa-potolki.ru;

    # Пути к сертификатам внутри контейнера
    ssl_certificate     /etc/letsencrypt/live/forsa-potolki.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forsa-potolki.ru/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100M;

    location / {
        proxy_pass http://app;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Если используете WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
