upstream app {
    server app:3000;
}

server {
    listen 80;
    server_name forsa-potolkit.ru www.forsa-potolkit.ru;

    # Увеличиваем размер загружаемых файлов
    client_max_body_size 100M;

    # Проксируем все запросы к приложению
    location / {
        proxy_pass http://app;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для WebSocket (если он у вас используется)
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # Логи (внутри контейнера nginx; при необходимости пробросьте их наружу)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
