name: Deploy to VPS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H 80.64.24.240 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@80.64.24.240 '
            cd /var/www/forsa-shop || git clone https://github.com/${{ github.repository }} /var/www/forsa-shop
            cd /var/www/forsa-shop
            git fetch origin
            git reset --hard origin/main
            
            # Останавливаем старые контейнеры
            docker-compose -f docker-compose.prod.yml down || true
            
            # Удаляем старые образы для освобождения места
            docker system prune -f || true
            
            # Собираем и запускаем новые контейнеры
            docker-compose -f docker-compose.prod.yml up --build -d
            
            # Проверяем статус
            docker-compose -f docker-compose.prod.yml ps
            
            # Показываем логи для диагностики
            docker-compose -f docker-compose.prod.yml logs --tail=50
          '