server {
    listen 80;
    server_name forsa-potolki.ru www.forsa-potolki.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name forsa-potolki.ru www.forsa-potolki.ru;

    # SSL сертификаты (будут настроены позже через certbot)
    ssl_certificate /etc/letsencrypt/live/forsa-potolki.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forsa-potolki.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Корневая директория для статических файлов
    root /var/www/forsa-shop/dist;
    index index.html;

    # Размер загружаемых файлов
    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/forsa-shop.access.log;
    error_log /var/log/nginx/forsa-shop.error.log;

    # API проксирование на Node.js сервер
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы загрузок
    location /uploads {
        alias /var/www/forsa-shop/uploads;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # CORS для загрузок
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }

    # SPA fallback - все остальные запросы направляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кеширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML файлы не кешируем
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Скрываем версию nginx
    server_tokens off;
}
